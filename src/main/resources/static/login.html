<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Chat Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- GLOBAL STYLES --- */
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #0b1220; color: #e6eef6;
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: #111827;
            padding: 40px;
            border-radius: 20px;
            width: 360px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .logo-area { margin-bottom: 30px; }

        .logo-icon {
            width: 50px; height: 50px;
            background: linear-gradient(90deg, #10b981, #06b6d4);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px;
            color: white;
        }

        h2 { margin: 0; font-size: 24px; font-weight: 600; color: #fff; }
        p.subtitle { color: #94a3b8; font-size: 14px; margin-top: 8px; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }

        label { display: block; font-size: 13px; color: #94a3b8; margin-bottom: 8px; margin-left: 4px; }

        .input-wrapper { position: relative; display: flex; align-items: center; }

        .input-wrapper i { position: absolute; left: 14px; color: #4b5563; width: 18px; }

        input {
            width: 100%;
            padding: 12px 16px 12px 42px;
            background: #081224;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        input:focus { border-color: #06b6d4; background: #0b1220; box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1); }

        .login-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #10b981, #06b6d4);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .footer-links { margin-top: 25px; font-size: 14px; color: #94a3b8; }
        .footer-links a { color: #06b6d4; text-decoration: none; font-weight: 500; }

        #error-msg { color: #ef4444; font-size: 13px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-area">
        <div class="logo-icon"><i data-lucide="bot"></i></div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Access your AI Chat dashboard</p>
    </div>

    <div id="error-msg">Invalid email or password.</div>

    <div class="input-group">
        <label>Email Address</label>
        <div class="input-wrapper">
            <i data-lucide="mail"></i>
            <input type="email" id="mail" placeholder="name@company.com" required>
        </div>
    </div>

    <div class="input-group">
        <label>Password</label>
        <div class="input-wrapper">
            <i data-lucide="lock"></i>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>
    </div>

    <button class="login-btn" onclick="login()">Sign In</button>

    <div class="footer-links">
        Don't have an account? <a href="register.html">Create one</a>
    </div>
</div>

<script>
    lucide.createIcons();

    async function login() {
        const mail = document.getElementById("mail").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("error-msg");
        const loginBtn = document.querySelector(".login-btn");

        if (!mail || !password) {
            errorMsg.innerText = "Please fill in all fields.";
            errorMsg.style.display = "block";
            return;
        }

        loginBtn.innerText = "Processing...";
        loginBtn.disabled = true;
        errorMsg.style.display = "none";

        try {
            // 1. Authenticate and get Token
            const authResponse = await fetch("http://localhost:8081/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mail, password })
            });

            if (!authResponse.ok) throw new Error("Invalid Credentials");

            const data = await authResponse.json();
            const token = data.accessToken;

            // Save to local storage for subsequent API calls
            localStorage.setItem("accessToken", token);
            localStorage.setItem("refreshToken", data.refreshToken);
            localStorage.setItem("user", data.userId);

            // 2. Fetch the Chat Page passing the Bearer Token in Headers
            const chatPageResponse = await fetch("chat.html", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (!chatPageResponse.ok) throw new Error("Access Denied by Filter");

            const htmlContent = await chatPageResponse.text();

            // 3. Update the URL to chat.html using History API
            window.history.pushState({ page: "chat" }, "AI Chat Pro", "chat.html");

            // 4. Inject the chat page content into the current document
            document.open();
            document.write(htmlContent);
            document.close();

        } catch (err) {
            loginBtn.innerText = "Sign In";
            loginBtn.disabled = false;
            errorMsg.innerText = err.message;
            errorMsg.style.display = "block";
        }
    }

    // Handle Enter Key
    document.addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
</script>
</body>
</html>
